version: '3.8'

services:
  # First Crosstown node (already running)
  crosstown:
    image: crosstown:optimized
    container_name: crosstown-node
    env_file: .env
    ports:
      - "7100:7100"  # Nostr relay
      - "3100:3100"  # BLS HTTP
      - "3000:3000"  # BTP
    volumes:
      - crosstown-data:/data
    networks:
      - crosstown-net
    depends_on:
      connector:
        condition: service_healthy

  # Second Crosstown node for PR submissions
  crosstown-peer2:
    image: crosstown:optimized
    container_name: crosstown-peer2
    env_file: .env.peer2
    ports:
      - "7101:7100"  # Nostr relay (different port)
      - "3101:3100"  # BLS HTTP (different port)
      - "3001:3000"  # BTP (different port)
    volumes:
      - crosstown-peer2-data:/data
    networks:
      - crosstown-net
    depends_on:
      connector2:
        condition: service_healthy

  # ILP Connector for first node
  connector:
    image: crosstown/connector:latest
    container_name: crosstown-connector
    command: ["node", "packages/backend/src/index.js"]
    ports:
      - "8080:8080"
      - "3002:3002"
    volumes:
      - ./config/connector-config-with-base.yaml:/app/config/local.yaml
    environment:
      NODE_ENV: development
      CONNECTOR_STORE_PATH: /data/connector.db
    networks:
      - crosstown-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ILP Connector for second node
  connector2:
    image: crosstown/connector:latest
    container_name: crosstown-connector2
    command: ["node", "packages/backend/src/index.js"]
    ports:
      - "8081:8080"
      - "3003:3002"
    volumes:
      - ./config/connector-peer2.yaml:/app/config/local.yaml
    environment:
      NODE_ENV: development
      CONNECTOR_STORE_PATH: /data/connector.db
    networks:
      - crosstown-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Shared Forgejo instance
  forgejo:
    image: codeberg.org/forgejo/forgejo:9
    container_name: crosstown-forgejo
    environment:
      USER_UID: 1000
      USER_GID: 1000
      FORGEJO__database__DB_TYPE: sqlite3
      FORGEJO__database__PATH: /data/forgejo/forgejo.db
    restart: unless-stopped
    ports:
      - "3004:3000"
      - "2222:22"
    volumes:
      - forgejo-data:/data
    networks:
      - crosstown-net

  # Shared Anvil for payment channels
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: crosstown-anvil
    command: ["anvil", "--host", "0.0.0.0", "--chain-id", "31337"]
    ports:
      - "8545:8545"
    networks:
      - crosstown-net

networks:
  crosstown-net:
    driver: bridge

volumes:
  crosstown-data:
  crosstown-peer2-data:
  forgejo-data:
