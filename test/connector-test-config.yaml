# Connector Configuration for Peer1 (Genesis)

nodeId: test-connector
btpServerPort: 3000
healthCheckPort: 8080
logLevel: debug

# Peers registered dynamically via bootstrap
peers: []
routes:
  - prefix: g.crosstown.connector
    nextHop: local

# Local delivery disabled for test
localDelivery:
  enabled: false

# Admin API
adminApi:
  enabled: true
  port: 3001

# Explorer UI - disabled for test
explorer:
  enabled: false

# Settlement
settlement:
  enabled: true
  engine: memory

# Settlement infrastructure (EVM via env vars)
settlementInfra:
  enabled: true

# Security
security:
  rateLimit:
    enabled: true
    maxRequestsPerMinute: 1000

# Performance
performance:
  maxConcurrentPackets: 100
  packetTimeout: 30000
