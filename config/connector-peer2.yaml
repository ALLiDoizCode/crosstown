# Connector Configuration for Peer2 (Joiner)

nodeId: crosstown-peer2
btpServerPort: 3052
healthCheckPort: 8082
logLevel: info

# Peers registered dynamically via bootstrap
peers: []
routes:
  - prefix: g.crosstown.peer2
    nextHop: local

# Local delivery to Crosstown BLS
localDelivery:
  enabled: true
  url: http://localhost:3102
  timeout: 30000

# Admin API
adminApi:
  enabled: true
  port: 8092

# Explorer UI
explorer:
  enabled: false
  port: 3012
  retentionDays: 7
  maxEvents: 1000000

# Settlement
settlement:
  enabled: true
  engine: memory

# Settlement infrastructure (EVM via env vars)
settlementInfra:
  enabled: true

# Security
security:
  rateLimit:
    enabled: true
    maxRequestsPerMinute: 1000

# Performance
performance:
  maxConcurrentPackets: 100
  packetTimeout: 30000
