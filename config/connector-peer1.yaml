# Connector Configuration for Peer1 (Genesis)

nodeId: crosstown-peer1
btpServerPort: 3051
healthCheckPort: 8081
logLevel: info

# Peers registered dynamically via bootstrap
peers: []
routes:
  - prefix: g.crosstown.peer1
    nextHop: local

# Local delivery to Crosstown BLS
localDelivery:
  enabled: true
  url: http://localhost:3101
  timeout: 30000

# Admin API
adminApi:
  enabled: true
  port: 8091

# Explorer UI
explorer:
  enabled: true
  port: 3011
  retentionDays: 7
  maxEvents: 1000000

# Settlement
settlement:
  enabled: true
  engine: memory

# Settlement infrastructure (EVM via env vars)
settlementInfra:
  enabled: true

# Security
security:
  rateLimit:
    enabled: true
    maxRequestsPerMinute: 1000

# Performance
performance:
  maxConcurrentPackets: 100
  packetTimeout: 30000
