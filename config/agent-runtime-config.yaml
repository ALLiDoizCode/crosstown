# Agent-Runtime Connector Configuration
# External Mode - Routes packets to Crosstown BLS

nodeId: crosstown-node
btpServerPort: 3000
healthCheckPort: 8080
logLevel: info

# Initially empty - peers will be registered dynamically via admin API
peers: []

# Initially empty - routes will be added when peers are registered
routes: []

# Local delivery to Crosstown BLS
localDelivery:
  enabled: true
  url: http://crosstown:3100
  timeout: 30000

# Admin API configuration
adminApi:
  enabled: true
  port: 8081

# Explorer UI
explorer:
  enabled: true
  port: 3001
  retentionDays: 7
  maxEvents: 1000000

# Settlement configuration - SQLite based
settlement:
  enabled: true
  engine: sqlite
  dbPath: /data/settlement.db

# Settlement infrastructure
settlementInfra:
  enabled: true
  # Enabled for testing - uses in-memory mock for local development
  mock: true

# Security configuration
security:
  rateLimit:
    enabled: true
    maxRequestsPerMinute: 100

# Performance tuning
performance:
  maxConcurrentPackets: 100
  packetTimeout: 30000
