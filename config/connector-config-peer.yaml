# Connector Configuration for Crosstown Peer Nodes

nodeId: crosstown-peer
btpServerPort: 3000
healthCheckPort: 8080
logLevel: info

# Peers will be registered dynamically
peers: []
routes: []

# Local delivery
localDelivery:
  enabled: true
  url: http://localhost:3100
  timeout: 30000

# Admin API
adminApi:
  enabled: true
  port: 8081

# Explorer UI
explorer:
  enabled: true
  port: 3001
  retentionDays: 7
  maxEvents: 1000000

# Settlement - environment variables control BASE blockchain
settlement:
  enabled: true
  engine: memory

# Settlement infrastructure
settlementInfra:
  enabled: true
  # BASE config read from env: BASE_ENABLED, BASE_RPC_URL, etc.

# Security
security:
  rateLimit:
    enabled: true
    maxRequestsPerMinute: 100

# Performance
performance:
  maxConcurrentPackets: 100
  packetTimeout: 30000
