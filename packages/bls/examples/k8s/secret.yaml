# BLS Secret Template
# WARNING: This is a template -- never commit real secrets to version control.
#
# To generate a Nostr secret key:
#   openssl rand -hex 32
#
# For production deployments, consider using external secret management:
#   - Sealed Secrets (https://sealed-secrets.netlify.app/)
#   - External Secrets Operator (https://external-secrets.io/)
#   - HashiCorp Vault with the Vault Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: bls-secret
  labels:
    app: bls
    app.kubernetes.io/name: bls
    app.kubernetes.io/part-of: crosstown
type: Opaque
stringData:
  # Required: 64-character lowercase hex Nostr secret key
  NOSTR_SECRET_KEY: "replace-with-your-64-char-hex-secret-key"
